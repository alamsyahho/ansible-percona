---
# percona repo url
percona_repo: http://www.percona.com/downloads/percona-release/redhat/0.1-3/percona-release-0.1-3.noarch.rpm

# Set install percona server to false by default
install_percona_server: false

# my.cnf config
mysql_port: 3306
mysql_datadir: /var/lib/mysql/
mysql_socket: /var/lib/mysql/mysql.sock
mysql_pid: /var/lib/mysql/mysql.pid
myisam_buffer_size: 64M
mysql_expire_logs_days: 3
mysql_server_id: 1
mysql_read_only: 0
mysql_skip_slave_start: 0
mysql_max_connections: 4000
mysql_innodb_buffer_size: 256M
mysql_innodb_buffer_pool_instances: 1
mysql_innodb_log_buffer_size: 128M
mysql_innodb_lock_wait_timeout: 5000
mysql_log_error: /var/log/mysql/mysql-error.log
mysql_slow_query_log: 0
mysql_slow_query_log_file: /var/log/mysql/mysql-slow.log
mysql_long_query_time: 1
mysql_tmpdir: /var/lib/mysql
